<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=StyleSheet href="./CSS/estilos.css" type="text/css" media=screen>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Valen</title>
  </head>
  <body> 
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
        <table id="tablaEstudiante" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Inasistencias</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalEstudiante" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Estudiante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input id="nombre" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="apellido" class="col-form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="inasistencias" class="col-form-label">Inasistencias</label>
            <input id="inasistencias" type="number" class="form-control">
          </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./JS/model.js"></script>
    <script src="./JS/controler.js"></script>
    <script src="./JS/view.js"></script>
  </body>
</html>
